language: android

dist: trusty

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28

before_script: ./.travis-pre.sh

script: ./.travis-build.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
